<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
      <img class="background" src="images/bg-pattern-desktop.svg" alt="">
      <div class="outer-layer">
        <img class="mobile-hero" src="images/hero-mobile.jpg" alt="">
        <div class="text-content">
          <img class="logo" src="images/logo.svg" alt="">
          <p class="we text">W E ' R E</p>
          <p class="coming text">C O M I N G</p>
          <p class="coming text">S O O N</p>
          <p class="caption">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="email text">
            <input class="input" type="email" name="" placeholder="email address">
            <div class="arrow">
              <img class="icon-arrow" src="images/icon-arrow.svg" alt="">
            </div>
            <img class="icon-error" src="images/icon-error.svg" alt="">
            <p class="result"></p>

          </div>
        </div>
        <img class="avatar" src="images/hero-desktop.jpg" alt="">
        </div>

      </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rephidimC">Victor Adeleke AFOLAYAN</a>.
    </p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
